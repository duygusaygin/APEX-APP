<div class="row">
 
  <div class="col-xl-3 col-lg-6 col-12" *ngFor="let tble of table">
    <div class="card card-inverse bg-danger">
      <div class="card-content">
        <div class="card-body">
          <div class="media">
            <div class="media-body text-left">
              <h3 class="card-text">{{ tble.id }}</h3>
           
            </div>
            <div class="media-right align-self-center">
              <i [class]="tble.icon" ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
